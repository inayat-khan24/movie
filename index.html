<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
<style>
/* Global Reset and Box Sizing */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

/* Body font and background */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    text-align: center;
}

/* Container for all movie boxes */
#movie-container {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    max-width: 1200px;
    gap: 20px;
    justify-content: center;
    margin: 20px auto;
}

/* Main movie box */
.movie-box {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    width: 250px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
}

.movie-poster {
    width: 100%;
    height: 400px;
    object-fit: cover;
    transition: transform 0.5s ease-in-out;
}

.movie-box:hover .movie-poster {
    transform: scale(1.05);
}

.movie-box:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.inner-box {
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    width: 100%;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    left: 0;
    transition: transform 0.3s ease;
    transform: translateY(100%);
}

.movie-box:hover .inner-box {
    transform: translateY(0);
}

/* General Styling for Body */


/* Header Styling */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: #333;
    color: white;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Logo */
.logo h1 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
    color: #fff;
}

/* Navigation Styling */
.nav {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
}

.nav li {
    list-style: none;
}

.nav  a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: color 0.3s ease;
}

.nav a:hover {
    color: #007BFF;
}

/* Search Bar Styling */
.search-bar {
    display: flex;
    align-items: center;
    gap: 10px;
}

.search-bar input {
    padding: 10px;
    width: 250px;
    border-radius: 5px;
    border: none;
    outline: none;
}

.search-bar button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.search-bar button:hover {
    background-color: #0056b3;
}

/* Responsive Styling */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
    }

    .nav-links {
        gap: 20px;
        flex-direction: column;
        align-items: flex-start;
    }

    .search-bar {
        margin-top: 10px;
        width: 100%;
    }

    .search-bar input {
        width: 100%;
    }
}


</style>

<link rel="icon" type="image/png" sizes="32x32" href="movie.app/fav/favicon.png">

</head>
<body>

    <header>
        <div class="logo"><h1>My Movies</h1></div>
        <nav class="nav">
            <ul style="list-style: none; display: flex; justify-content: center; gap: 20px;">
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="search" id="searchMovie" onkeyup="searchMovie()" placeholder="Search movies..." />
            <button onclick="searchMovie()">Search</button>
        </div>
    </header>



    <div id="movie-container"></div>

<script>
// Replace this with your valid movie API URL
let movieApi = "movie.app/flim.json";

// Fetch movie data
let movieDatafetch = async () => {
    try {
        let response = await fetch(movieApi);
        if (!response.ok) throw new Error("Network response was not ok");
        let result = await response.json();
        return result;
    } catch (error) {
        console.error("Error fetching movie data:", error);
        document.getElementById("movie-container").innerHTML = `<p>Failed to load movies. Please try again later.</p>`;
    }
};

// Render movies
function renderMovies(movies) {
    let container = document.getElementById("movie-container");
    container.innerHTML = ""; // Clear container

    movies.map((movie) => {
        let element = document.createElement("div");
        element.classList.add("movie-box");

        element.innerHTML = `
          <a href="${movie.Link}">  <img src="${movie.Poster}" href="${movie.Link}" alt="${movie.Title}" class="movie-poster"> </a>
            <div class="inner-box">
                <h2>${movie.Title}</h2>
                <p>${movie.Released}</p>
                <p>Rating: ${movie.imdbRating}/10</p>    
            </div>
        `;

        container.append(element);
    });
}

// Store fetched data for search functionality
let storeData = [];
movieDatafetch().then(movieData => {
    if (movieData) {
        storeData = movieData;
        renderMovies(storeData);
    }
});

// Filter movies for search
function searchMovie() {
    let filterSearch = document.getElementById("searchMovie").value.toLowerCase();
    let filteredMovies = storeData.filter(movie => movie.Title.toLowerCase().includes(filterSearch));
    renderMovies(filteredMovies); // Re-render filtered movies
}

</script>

</body>
</html>
